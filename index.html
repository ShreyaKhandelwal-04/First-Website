<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Task Manager</title>
  <style>
    /* Attractive but basic CSS */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 2px solid #66a6ff;
      border-radius: 5px;
      outline: none;
      font-size: 14px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #66a6ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #4989e8;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #f4f6fc;
      margin-bottom: 10px;
      padding: 10px 12px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: scale(1.02);
    }

    .left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .task-text {
      margin: 0;
      color: #333;
      font-size: 15px;
    }

    .completed .task-text {
      text-decoration: line-through;
      color: #888;
    }

    .actions button {
      background: #ff6b6b;
      border: none;
      color: white;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.3s;
    }

    .actions button:hover {
      background: #e53935;
    }

    .no-tasks {
      color: #555;
      padding: 10px;
      text-align: center;
      background: #f8f8f8;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Task Manager</h1>
    <p>Stay organized ‚Äî add, complete, and delete your tasks easily.</p>

    <form id="taskForm">
      <input id="taskInput" type="text" placeholder="Enter a new task..." required />
      <button type="submit">Add</button>
    </form>

    <ul id="taskList"></ul>
    <div id="empty" class="no-tasks" style="display:none">No tasks yet. Add one above!</div>
  </div>

  <script>
    const form = document.getElementById('taskForm');
    const input = document.getElementById('taskInput');
    const list = document.getElementById('taskList');
    const empty = document.getElementById('empty');

    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

    function save(){
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function render(){
      list.innerHTML = '';
      if(tasks.length === 0){
        empty.style.display = 'block';
        return;
      } else {
        empty.style.display = 'none';
      }

      tasks.forEach(task => {
        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';

        const left = document.createElement('div');
        left.className = 'left';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.completed;
        checkbox.addEventListener('change', () => {
          task.completed = checkbox.checked;
          save();
          render();
        });

        const span = document.createElement('p');
        span.className = 'task-text';
        span.textContent = task.text;

        left.appendChild(checkbox);
        left.appendChild(span);

        const actions = document.createElement('div');
        actions.className = 'actions';

        const del = document.createElement('button');
        del.textContent = 'Delete';
        del.addEventListener('click', () => {
          tasks = tasks.filter(t => t.id !== task.id);
          save();
          render();
        });

        actions.appendChild(del);

        li.appendChild(left);
        li.appendChild(actions);
        list.appendChild(li);
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if(!text) return;
      const newTask = { id: Date.now(), text, completed: false };
      tasks.push(newTask);
      save();
      input.value = '';
      render();
    });

    render();
  </script>
</body>
</html>
